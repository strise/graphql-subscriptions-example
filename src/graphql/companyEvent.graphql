fragment Company on Company {
  id
  name
  organizationNumber
  tags  {
    edges {
      node {
        name
      }
    }
  }
  status
}

fragment CompanyEvent on CompanyEvent {
  id
  title
  striseUrl
  created
  published
  company {
    ...Company
  }
  ... on AnnouncementEvent {
    code
    announcementTrigger: trigger
  }
  ... on CreditEvent {
    code
    creditTrigger: trigger
  }
  ... on FlagEvent {
    code
    flagTrigger: trigger
    severity
  }
}

subscription companyEvent($team: ID!, $dryRun: Boolean) {
  companyEvent(team: $team, dryRun: $dryRun) {
    ...CompanyEvent
  }
}
